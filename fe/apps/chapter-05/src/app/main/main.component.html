<main class="main">
  <input
    placeholder="Input a todo and press enter to add it"
    #newTodo
    class="main__input"
    (keyup.enter)="onAddTodo()"
  />
  @for(todo of store.todos(); track todo.id) {
    <div class="main__div">
      <span
        (mousedown)="onDeleteTodo(todo)"
        class="main__span"
      >ðŸ—‘</span>
      <h3>{{ todo.title }}</h3>
    </div>
  }
</main>
